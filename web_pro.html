        <script>
            var xml_http = new XMLHttpRequest();
            var url = "./assets/data/web.json";

            xml_http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    loadWeb(myArr);
                }
            }

            xml_http.open("GET", url, true);//ra lệnh 
            xml_http.send();//thực hiênn

            function loadWeb(arr) {
                var div = "";
                var i = 0;
                
                for (i = 0; i < arr.length; i++) {
                    // alert(arr[i].img)
                    div += ' <div class="web_show-item" onclick="golink('+ "'" + arr[i].link + "'" +')"'
                        + '<p><img src="'+ arr[i].img +'"><b>'+ arr[i].title +'</b></p>'
                        + '<div>'
                        + '<i class="bx bxl - github"></i>'
                        + ' Github link: <span'
                        + 'style = "Text-decoration: underline rgb(34, 34, 34)" > '+ arr[i].link +'</span>'
                        + '</div>************<hr></br>'
                        + '</div>'
                }
               
                document.getElementById('web-pro').innerHTML = div

            }

            function golink(l){
                window.location.href = l;
            }
        </script>

    <script>
        document.querySelectorAll('.gallery video').forEach(vid => {
            vid.onclick = () => {
                document.querySelector('.popup-video').style.display = 'block';
                document.querySelector('.popup-video video').style.width = 80 + '%';
                document.querySelector('.popup-video video').src = vid.getAttribute('src');

                if (document.querySelector('.popup-video video').muted = true) {
                    document.querySelector('.popup-video video').muted = false;
                    document.querySelector('.popup-video video').autoplay = true;
                }
            }
        });
        document.querySelector('.popup-video span').onclick = () => {
            document.querySelector('.popup-video').style.display = 'none';
            document.querySelector('.popup-video video').muted = true;
        }
    </script>
